<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recebimento — Cadastro Operacional</title>
    <link rel="stylesheet" href="./scss/main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
</head>

<body>
    <header>
        <div class="div-title-header">
            <h1>Gestão de Recebimento</h1>
            <h4>Acompanhamento de Produtividade</h4>
        </div>
        <div class="div-btn-header">
            <button id="btn-open-modal" class="botao-principal">Novo Recebimento</button>
        </div>
    </header>
    <main>
        <section class="section-dashboard">
            <div class="div-titulo-dashboard">
                <h4>Status das Docas</h4>
            </div>
            <div class="div-cabecalho-dashboard line-table">

                <div class="card-cell">
                    <p>Doca</p>
                </div>

                <div class="card-cell">
                    <p>Pacotes</p>
                </div>

                <div class="card-cell">
                    <p>Ausentes</p>
                </div>

                <div class="card-cell">
                    <p>Eficiência</p>
                </div>


            </div>
            <div class="line-table">
                <div class="card-cell">
                    <p>Doca 1</p>
                </div>

                <div class="card-cell">
                    <p>0</p>
                </div>

                <div class="card-cell">
                    <p>0</p>
                </div>

                <div class="card-cell">
                    <p>0%</p>
                </div>
            </div>
            <div class="line-table">
                <div class="card-cell">
                    <p>Doca 2</p>
                </div>

                <div class="card-cell">
                    <p>0</p>
                </div>

                <div class="card-cell">
                    <p>0</p>
                </div>

                <div class="card-cell">
                    <p>0%</p>
                </div>
            </div>
        </section>
        <div class="modal-overlay hidden">
            <div class="div-modal-background">
                <div class="div-modal">
                    <div class="div-close">
                        <p id="btn-close-modal">x</p>
                    </div>
                    <div class="div-title-form">
                        <h3>Registro de Recebimento</h3>
                        <h4>Preencha os campos com os dados corretamente</h4>
                    </div>
                    <form action="" class="form-new" id="modal-form">
                        <div class="card-input">
                            <label for="select-doca">Doca</label>
                            <select name="" id="select-doca" class="input-geral">
                                <option value="">Selecione</option>
                                <option value="Doca 1">Doca 1</option>
                                <option value="Doca 2">Doca 2</option>
                            </select>
                        </div>
                        <div class="card-input">
                            <label for="qtd-pacotes">Pacotes</label>
                            <input type="text" class="input-geral" id="qtd-pacotes">
                        </div>
                        <div class="card-input">
                            <label for="qtd-ausentes">Ausentes</label>
                            <input type="text" class="input-geral" id="qtd-ausentes">
                        </div>
                        <div class="div-btn-enviar">
                            <button class="btn-enviar" id="btn-registrar">Enviar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </main>
    
    <script src="./js/form.js"></script>
    <script src="./js/navigation.js"></script>
</body>

</html>
